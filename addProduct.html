<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <link type="text/css" rel="stylesheet" href="addProduct.css">
    <script src="addProduct.js"></script>
</head>
<body>
    <div class="main">
    <div class="form-container">
    <table>
        <tr>
            <td>
                <h2>ADD PRODUCT</h2>
                <form autocomplete="off" onsubmit="onFormSubmit(event)">
                    <div>
                        <label for="productId">Product ID</label>
                        <input type="number" name="productId" id="productId">
                       
                    </div>
                    <div>
                    <span class="error" style="display: none;margin-top:5px" id="productIdError"></span>
                    </div><br>
                    <div>
                        <label for="productPartNo">Product PartNo</label>
                        <input type="number" name="productPartNo" id="productPartNo">
                       
                    </div>
                    <div>
                    <span class="error" style="display: none;margin-top:5px" id="productPartNoError"></span>
                    </div><br>
                    <div>
                       
                        <label for="productName">Product Name</label>
                        <input type="text" name="productName" id="productName">
                    </div>
                    <div>
                    <span class="error" style="display: none;margin-top:5px" id="productNameError"></span>
                    </div><br>
                    <div>
                        <label for="productSize">Product Size</label><br>
                        <label for="small">small</label>
                        <input type="radio" name="size" id="small" value="small"><br>
                        
                        <label for="medium">medium</label>
                        <input type="radio" name="size" id="medium" value="medium"><br>
                       
                        <label for="large">large</label>
                        <input type="radio" name="size" id="large" value="large"><br>
                       
                    </div>
                    <div>
                    <span class="error" style="display: none;margin-top:5px" id="productSizeError"></span>
                    </div><br>
                    <div>
                        <label for="productColor">Product Color </label><br>
                        <label for="red"> Red</label>
                        <input type="checkbox" id="redColor" name="color" value="Red">
                        
                        <br>
                        <label for="green">Green</label>
                        <input type="checkbox" id="greenColor" name="color" value="Green">
                        <br>
                        <label for="blue">Blue</label>
                        <input type="checkbox" id="blueColor" name="color" value="Blue">
                        <br>
                    </div>
                    <div>
                        <span class="error" style="display: none;margin-top:5px" id="productColorError"></span>
                    </div><br>
                    
                    <div>
                        <label for="productDescription">Product Description</label>
                        <textarea name="productDescription" id="productDescription" cols="20" rows="5"></textarea>
                    </div>
                    <div>
                    <span class="error" style="display: none;margin-top:5px" id="productDescriptionError"></span>
                    </div>
                    <br>
                    <span id="weight" style="display: none;margin-top: 5px;">
                        <div>
                            <label for="productWeight">Product Weight</label>
                            <input type="number" name="productWeight" id="productWeight">
                        </div><br>
                        <div>
                            <span class="error" style="display: none;margin-top:5px" id="productWeightError"></span>
                        </div>
                    </span>
                    <span id="companyDetails" style="display: none;margin-top: 5px;">
                        <div>
                            <label for="productCompanyName">Product Company Name</label>
                            <input type="text" name="productCompanyName" id="productCompanyName">
                        </div><br>
                        <div>
                            <span class="error" style="display: none;margin-top:5px" id="productComapanyNameError"></span>
                        </div><br>
                        <div>
                            <label for="productCompanyEstablishDate">Product Company Establish Date</label>
                            <input type="date" name="productCompanyEstablishDate" id="productCompanyEstablishDate">
                        </div><br>
                        <div>
                            <span class="error" style="display: none;margin-top:5px" id="productCompanyEstablishDateError"></span>
                        </div><br>
                        
                        <div>
                        <label for="productCompanyAddress">Product Company Address</label>
                        <textarea name="productComapanyAddress" id="productCompanyAddress" cols="20" rows="5"></textarea>
                        </div><br>
                        <div>
                            <span class="error" style="display: none;margin-top:5px" id="productCompanyAddressError"></span>
                        </div><br>
                    </span>
                    <span id="submitBtn">
                    <div class="form-action-button">
                        <input type="submit" value="submit">
                    </div>
                    </span>

                    
                   
                        
                </form>
                <button class="product-btn"  id="addWeight-btn" onclick="addWeightProduct()">Add Weight</button>
                <!-- <button class="product-btn" style="display: none;" id="done-btn" onclick="weightDone()">submit weight Details</button> -->
                <button class="product-btn" style="display: none;" id="hide-weightDetails" onclick="hideWeightDetails()">Hide Weight Details</button>
                <button class="product-btn"  id="addCompany-btn" onclick="addCompanyDetails()">Add Company Details</button>
                <!-- <button class="product-btn" style="display: none;" id="company-btn" onclick="submitCompanyDetails()">submit company Details</button> -->
                <button class="product-btn" style="display: none;" id="hide-companyDetails" onclick="hideCompanyDetails()">Hide Company Details</button>
                <span id="updateBtn" style="display: none; margin-top: 5px;">
                    <div class="form-action-button">
                        <button onclick="updateProduct()">Update</button>
                    </div>
                </span>
            </td>
        </tr>
    </table>
    </div>
    <div class="table-container">
                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            
                            <input type="search" id="searchProduct" onkeyup="searchProduct()" placeholder="Search for names.." title="Type in a name">
                            <button class="product-btn" onclick="removeProduct()">Remove Product</button>
                            <!-- <button class="product-btn" onclick="removeCompanyDetails()">Remove Company Details</button> -->
                            <button class="product-btn" onclick="modifyProduct()">Modify Product</button>
                            <button class="product-btn" onclick="modifyWeight()">Modify Weight</button>
                            <button class="product-btn" onclick="modifyCompanyDetails()">Modify Company Details</button>
                            <div style="color: white; font-size:20px;">
                            <label for="sortProduct">Sort Product</label>
                            <select name="sortProduct" id="sortProduct" style="height: 35px;margin-left: 15px;">
                                <optgroup label="Product Id"></optgroup>
                                <option value="productIdASC">Product Id ASC</option>
                                <option value="productIdDESC">Product Id DESC</option>
                                <optgroup label="Product Part No">
                                <option value="productPartNoASC">Product Part No ASC</option>
                                <option value="productPartNoDESC">Product Part No DESC</option>
                                </optgroup>
                                <optgroup label="Product Name">
                                <option value="productNameASC">Product Name ASC</option>
                                <option value="productNameDESC">Product Name DESC</option>
                                </optgroup>

                                <optgroup label="Product Establish Date">
                                <option value="productEstablishDateASC">Product Date ASC</option>
                                <option value="productEstablishDateDESC">Product Date DESC</option>
                                </optgroup>

                                <optgroup label="Product Company Name">
                                <option value="productCompanyNameASC">Company Name ASC</option>
                                <option value="productCompanyNameDESC">Company Name DESC</option>
                                </optgroup>

                                <optgroup label="Product Company Establish date">
                                    <option value="productCompanyEstablishDateASC">Product Company Establish Date ASC</option>
                                    <option value="productCompanyEstablishDateDESC">Product Company Establish Date DESC</option>
                                    </optgroup>
                            </select>
                            <button onclick="sortingProduct()">sort product</button>
                        </div>
                        </tr>
                        
                        <tr>
                            <th>Product ID</th>
                            <th>Product PartNo</th>
                            <th>Product Name</th>
                            <th>Product Size</th>
                            <th>Product Color</th>
                            <th>Product Weight</th>
                            <th>Product Description</th>
                            <th>Product Company Details</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <p id="searchError"></p>
                        </tr>
                       
                    </thead>
                    <tbody id="data">
                        
                    </tbody>
                    <tr>
                        <p id="searchData"></p>
                    </tr>
                </table>
              
    </div>
</div>
</body>
</html>
